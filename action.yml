# action.yml
name: 'Update grades in repository'
description: 'Update grades in educational repository'
inputs:
  github-token:  
    description: 'Github token'
    required: true
    default: "${{ github.token }}"
  repository-name:
    description: 'Full name of repo. Format.: <owner>/<name of repo>'
    required: true
    default: ${{ github.event.repository.full_name }}
  update-google-table:
    description: 'Whether or not to update grades in google table'
    required: true
    default: false

branding:
  icon: 'book'  
  color: 'gray-dark'

runs:
  using: 'composite'
  steps:
    - run: echo "Updating grades"
      shell: bash
    - run: docker run --pull=always --rm --network=host -v ${PR_BOT_CONFIG_PATH}:/config -v ${VOLUME_NAME}:/repository_files mirrin/moevm-pull-requests-checker:v2.0.0 update_grades_with_pull_requests -github_token ${{ inputs.github-token }} -repository_name ${{ inputs.repository-name }}
      shell: bash
