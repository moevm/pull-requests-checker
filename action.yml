# action.yml
name: 'Pull request bot checker for educational process'
description: 'Check view of pull-request by its number'
inputs:
  number-of-pr:  
    description: 'Number of pull request'
    required: true
    default: '1'
  github-token:  
    description: 'Github token'
    required: true
    default: "${{ github.token }}"
  repository-name:
    description: 'Full name of repo. Format.: <owner>/<name of repo>'
    required: true
    default: ${{ github.event.repository.full_name }}
  author:
    description: 'login of sender'
    required: true
    default: ${{ github.event.sender.login }}

branding:
  icon: 'book'  
  color: 'gray-dark'

runs:
  using: 'composite'
  steps:
    - run: |
        cp -r $GITHUB_WORKSPACE/* /repository_files
        docker run --pull=always --rm --network=host -v ${PR_BOT_CONFIG_PATH}:/config -v ${VOLUME_NAME}:/repository_files mirrin/moevm-pull-requests-checker:v2.0.0 check_pr -github_token ${{ inputs.github-token }} -number_of_pr ${{ inputs.number-of-pr }} -repository_name ${{ inputs.repository-name }}
      shell: bash
